<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 class="text-uppercase">student <span class="text-danger">form</span></h1>
        </div>
        <div>
            <form id="form">
                <div class="">
                    <label for="student">NAME</label>
                    <input type="text" class="form-control" id="student">
                </div>

                <div class=" mt-4">
                    <label for="roll">ROLL</label>
                    <input type="number" class="form-control" id="roll">
                </div>

                <div class=" mt-4">
                    <label for="srany">CLASS</label>
                    <input type="number" class="form-control" id="srany">
                </div>

                <div class=" mt-4">
                    <label for="gpa">GPA</label>
                    <input type="number" class="form-control" id="gpa">
                </div>
                <button class="btn btn-danger w-100 mt-3">Submit</button>
            </form>
            <table class="mt-4 table-striped table-bordered w-100 text-center table" id="table">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>ROLL</th>
                        <th>CLASS</th>
                        <th>GPA</th>
                    </tr>
                </thead>
                <tbody id="std-list"></tbody>
            </table>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
